<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
</head>
<body>
<button>Click me</button>
<script src="script.js" defer>
    //defer은 비동기를 수행하기 위해 사용하는 방법
    //여러 js코드들을 순차적으로 수행할 수 있게 해준다
    //difference with async & defer
    //async: 페이지 렌더링의 중단없이 스크립트를 다운로드 하고 스크립트의 다운로드가 끝나자 마자 이를 실행.
    //      각각의 스크립트가 독립적으로, 서로에게 의존하지 않는 관계일 때 적절.
    //defer: async와는 다르게 순서대로 다운로드 한 후 모든 스크립트와 내용이 다운로드되었을 때 실행
</script>
</body>
</html>
